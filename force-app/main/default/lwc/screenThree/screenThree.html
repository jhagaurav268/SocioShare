<template>
    
    <lightning-card  title="Upload">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-file-upload label="Attach File" name="fileUploader" accept={acceptedFormats}
                    record-id={myRecordId} onuploadfinished={handleUploadFinished} multiple>
                </lightning-file-upload>
            </div>
    
            <div class="slds-m-vertical_medium">
                <ul class="slds-list_dotted">
                    <template for:each={filesList} for:item="file">
                        <li key={file.lastModified}>{file.name}</li>
                    </template>
                </ul>
            </div>
        </div>
    </lightning-card>


        <lightning-combobox label="" value={value1} options={options1} placeholder="Select Object"
        onchange={handleChange1}>
        </lightning-combobox>

      </lightning-card>

      
</template>
