<template>


	<lightning-card>
		<template if:true={isLoading}>
			<lightning-spinner alternative-text="Loading"></lightning-spinner>
		</template>
		<template if:true={records}>
			<div class="slds-table_edit_container slds-is-relative" style="padding:7px;">
				<lightning-layout multiple-rows>
					<lightning-layout-item size="6" padding="around-small">
						<div style="display: flex; align-items: center;">
							<lightning-icon icon-name="standard:avatar" title="SocioShare Pos"></lightning-icon>
							<div style="margin-left: 10px;">
								<b style="font-size: 19px;">SocioShare Post</b>
							</div>
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="6" padding="around-small">
						<div class="slds-float_right">
							<div style="display: flex; align-items: center;">
								<lightning-input data-id="toggle1" type="toggle" label="Scheduled only"
									onchange={changeToggle} message-toggle-active="" message-toggle-inactive="">
								</lightning-input>
								<!-- <lightning-button label="Delete" variant="destructive" onclick={DeleteHandler}
									style="margin-left: 10px;">
								</lightning-button> -->
							</div>

						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12">
						<template if:false={checked}>
							<c-image-control key-field="Id" data={recordsToDisplay} sorted-by={sortBy}
								sorted-direction={sortDirection} onsort={doSorting} columns={columns}
								 hide-checkbox-column="true" onrowaction={handleRowAction} >
							</c-image-control>
						</template>
						<template if:true={checked}>
							<c-image-control key-field="id" data={filteredData} sorted-by={sortBy}
								sorted-direction={sortDirection} onsort={doSorting} columns={columns}
								 hide-checkbox-column="true" onrowaction={handleRowAction} >
							</c-image-control>
						</template>
					</lightning-layout-item>
					<lightning-layout-item size="12">
						<div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread">
							<!--RECORDS PER PAGE-->
							<div class="slds-col">
								<div class="slds-list_inline slds-p-bottom_xx-small">
									<label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Page Size:</label>
									<div class="slds-select_container">
										<select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                            <template for:each={pageSizeOptions} for:item="option">
                                <option key={option} value={option}>{option}</option>
                            </template>
                        </select>
									</div>
								</div>
							</div>
							<!--PAGE NAVIGATION-->
							<div class="slds-align_absolute-center" style="height:5rem">
								<lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left"
									label="First" class="slds-p-horizontal_x-small" alternative-text="first page"
									onclick={firstPage}>
								</lightning-button>
								<lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft"
									label="Previous" alternative-text="Previous" onclick={previousPage}>
								</lightning-button>
								&nbsp;
								<span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
								&nbsp;
								<lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next"
									alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small"
									icon-position="right">
								</lightning-button>
								<lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last"
									alternative-text="last page" onclick={lastPage} icon-position="right">
								</lightning-button>
							</div>
							<!--TOTAL RECORDS-->
							<div class="slds-clearfix">
								<div class="slds-float_right">
									<span class="slds-badge" style="margin-right: 17px; background: white;"> Total Records: {totalRecords}</span>
								</div>
							</div>
						</div>
					</lightning-layout-item>
				</lightning-layout>

				<!-- ************************************* -->

			</div>



		</template>
	</lightning-card>


</template>
