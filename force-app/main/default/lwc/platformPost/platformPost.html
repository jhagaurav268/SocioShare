<template>
    <lightning-card>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_6-of-12">
                <span>
                    <c-post-group></c-post-group>
                    <c-post-details ontextchange={handleTxtChng}></c-post-details>
                    <c-media-upload onfileuploaded={handleChildEvent}></c-media-upload>
                    <c-scheduling-options></c-scheduling-options>
                    <c-publish-post img-detail={imageData} text-detail={textData} onpostclicked={handlePostClicked} oncleardata={clearData}></c-publish-post>
                </span>
            </div>
            <div class="slds-col slds-size_1-of-12">
                <span>
                    <c-facebook-preview></c-facebook-preview>
                </span>
            </div>
        </div>
    </lightning-card>
</template>
