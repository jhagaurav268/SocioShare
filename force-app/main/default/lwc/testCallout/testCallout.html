<template>
    <lightning-card>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <lightning-input type="file" accept={acceptedFormats} variant="label-hidden"
            onchange={handleUpload}></lightning-input>
        <lightning-button variant="brand" label="Post Message" onclick={postMessageToLinkedIn}
            class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Post Image" onclick={postImageToLinkedIn}
            class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Post Video" onclick={postVideoToLinkedIn}
            class="slds-m-left_x-small"></lightning-button>

    </lightning-card>
</template>
