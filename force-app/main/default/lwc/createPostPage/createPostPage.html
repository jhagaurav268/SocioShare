<template>
    

    <lightning-card>
        <div class="slds-grid slds-wrap slds-m-around_medium slds-align_absolute-center">
           
            <div class="slds-col ">
                <lightning-input-rich-text disabled-categories="INSERT_CONTENT"> </lightning-input-rich-text>
            </div>
        </div>
       

        <div>
            <lightning-file-upload name="fileUploader" accept={acceptedFormats} record-id={myRecordId}
                onuploadfinished={handleUploadFinished} multiple>
            </lightning-file-upload>

            <div class="slds-grid slds-float_right" style="margin-right: 2%;">
                <div class="slds-col">
                </div>
                <lightning-button-group>
                    <lightning-button label="Post" onclick={handlePost} variant="brand"></lightning-button>
                    <lightning-button label="Cancel" onclick={handleCancel} variant="brand"></lightning-button>
                </lightning-button-group>
               
            </div>
        </div>
    </lightning-card>
    <template lwc:if={showSetting}>
        <c-schedule-post-page onclosemodal={closeModal}></c-schedule-post-page>
    </template>
</template>
